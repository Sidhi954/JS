<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: black; color: azure;"> 
    <ul class="language">
        <li>Javascript</li>
        <li>Cpp</li>
        <li>Java</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        let li= document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLanguage(langName){
        let li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")


    //Edit
    let secondLang=document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML="Mojo"
    let newli=document.createElement('li')
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

    // Edit
    let firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>Cpp</li>'

    //Remove
    let lastLang=document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
